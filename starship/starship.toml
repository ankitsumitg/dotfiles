# Inserts a blank line between shell prompts
add_newline = false

#Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
#[character]                            # The name of the module we are configuring is "character"
#success_symbol = "[➜](green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[java]
format = "[$symbol$version]($style) "
style = "bold green"

[username]
style_user = "bold blue"
show_always = false

[cmd_duration]
min_time = 4_000 # Only display if cmd takes more than 4 seconds
show_milliseconds = false
disabled = false
format = "⏲️ took [$duration]($style) "
style = "bold italic #87A752"

# configure directory
[directory]
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo
format = "📂️[$path]($style)[$read_only]($read_only_style) "
style = "bold italic #87A752"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = '\(⚔️\)'
ahead = '\(🏎️ 💨 ×${count}\)'
behind = '\(🐢 ×${count}\)'
diverged = '\(🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}\)'
untracked = '\(🛤️ ×${count}\)'
stashed = '\(📦\)'
modified = '\(📝 ×${count}\)'
staged = '\(🗃️ ×${count}\)'
renamed = '\(📛 ×${count}\)'
deleted = '\(🗑️ ×${count}\)'
style = "bright-white"
format = "[$all_status$ahead_behind ]($style)"
